<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-primary">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Email ID</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of employeeList; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.contactNo }}</td>
                  <td>{{ item.emailId }}</td>
                  <td class="text-center">
                    <button class="btn btn-primary" (click)="onEdit(item)">
                      Edit
                    </button>
                    <button
                      class="btn btn-danger mx-2"
                      (click)="onErase(item.empId)"
                    >
                      Erase
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-primary">New Employee</div>
      <div class="card-body">
        <form [formGroup]="employeeForm">
          <div class="row">
            <div class="col-12">
              <label for="">Name</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-6">
              <label for="">Email-ID</label>
              <input
                type="text"
                formControlName="emailId"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="">Phone</label>
              <input
                type="text"
                formControlName="contactNo"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="">City</label>
              <input type="text" formControlName="city" class="form-control" />
            </div>
            <div class="col-6">
              <label for="">State</label>
              <input type="text" formControlName="state" class="form-control" />
            </div>
            <div class="col-6">
              <label for="">Pin Code</label>
              <input
                type="text"
                formControlName="pincode"
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label for="">Address</label>
              <textarea
                formControlName="address"
                class="form-control"
              ></textarea>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-6 text-center">
              <button type="button" class="btn btn-secondary" (click)="reset()">
                Reset
              </button>
            </div>
            <div class="col-6 text-center">
              @if (employeeForm.controls['empId'].value == '1') {
              <button class="btn btn-success" (click)="onSave()">Save</button>
              } @else {
              <button class="btn btn-warning" (click)="onUpdate()">
                Update
              </button>
              }
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
